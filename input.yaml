geometry_file: geometry/Static Mixer geometry.dsco
iterations: 2

turbulence_model:
  model: k-omega
  sub_model: sst

post_processing:
  create_contour:
    field: velocity-magnitude
    file_name: velocity.png
    name: velocity_contour
    surfaces:
    - pressure_outlet
  create_plane_slice:
    name: yz_plane
    normal:
    - 1.0
    - 0.0
    - 0.0
    origin:
    - 0.0
    - 0.0
    - 0.0
  create_vector:
    field: velocity-magnitude
    file_name: velocity_yz.png
    name: velocity_yz_plane
    surfaces:
    - yz_plane

velocity_inlets:
- inlet_name: velocity_inlet_1
  temperature: 330.0
  velocity: 12.0
- inlet_name: velocity_inlet_2
  temperature: 310.0
  velocity: 1.0
