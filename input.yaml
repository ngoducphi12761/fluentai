geometry_file: geometry/Static Mixer geometry.dsco
iterations: 2
#rerun_case: Yes
rerun_case: Yes
turbulence_model:
  model: k-omega
  sub_model: sst

post_processing:
  create_contours:
    - field: velocity-magnitude
      file_name: velocity.png
      name: velocity_contour
      surfaces:
        - pressure-outlet
    - field: temperature
      file_name: temperature.png
      name: temperature_contour
      surfaces:
        - velocity-inlet-1
        - velocity-inlet-2
    - field: temperature
      file_name: temperature.png
      name: temperature_wall_contour
      surfaces:
        - wall
    - field: velocity-magnitude
      file_name: velocity-magnitude-slice.png
      name: temperature_yz_plane_contour
      surfaces:
        - yz_plane
    
  create_plane_slice:
    name: yz_plane
    normal:
    - 1.0
    - 0.0
    - 0.0
    origin:
    - 0.0
    - 0.0
    - 0.0
  create_vector:
    field: velocity-magnitude
    file_name: velocity_yz.png
    name: velocity_yz_plane
    surfaces:
    - yz_plane

velocity_inlets:
- inlet_name: velocity-inlet-1
  temperature: 330.0
  velocity: 12.0
- inlet_name: velocity-inlet-2
  temperature: 310.0
  velocity: 1.0
